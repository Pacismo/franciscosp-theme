{{ define "main" }}
<h1>{{ .Title }}</h1>
{{ .Content }}
{{ range .Pages }}
<a class="paginate" href="{{ .RelPermalink }}">
  <div class="listbox">
    <h2>{{ .LinkTitle }}</h2>
    <ul class="paginate-tags">
      {{ range .GetTerms "tags" | first 5 }}
      <li>
        {{ .LinkTitle }}
      </li>
      {{ end }}
    </ul>
    <p>{{ .Summary }}</p>
  </div>
</a>
{{ end }}
{{ end }}
